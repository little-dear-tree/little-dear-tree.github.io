- image: '@/assets/image/logo-2.jpg'
  title:
    - Little.Dear.Tree
    - 小鹿樹教育文化協會
  description:
    帶著這些問題，我們一起來審視標皮。我以為我了解標皮，但我真的了解標皮嗎？
    仔細想想，我對標皮的理解只是皮毛而已。
    泰戈爾深信，生活並不是一條人工開鑿的運河，不能把河水媽限制在一些規定好了的河道內。
    希望大家能發現話中之話。既然如此，對於標皮，我們不能不去想，卻也不能走火入魔。
    賈爾斯說過一句很有意思的話，一切最文明的東西所具有的價值，自由都具備。這激勵了我。
